apiVersion: apps/v1
kind: ReplicaSet 
metadata:
  name: storageos-etcd-0
  namespace: etcd-install-full
spec: 
 template:
   spec:
     containers:
     - name: etcd
       resources:
         limits:
           cpu: 100m
           memory: 100Mi
         requests:
           cpu: 100m
           memory: 100Mi
     affinity:
       podAntiAffinity:
         requiredDuringSchedulingIgnoredDuringExecution:
         - podAffinityTerm:
             labelSelector:
               matchExpressions:
               - key: etcd.improbable.io/cluster-name
                 operator: In
                 values:
                 - storageos-etcd
             topologyKey: topology.kubernetes.io/zone
status:
  replicas: 1
